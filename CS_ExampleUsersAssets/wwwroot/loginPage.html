<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/loginPage.js" type="module"></script>
</head>
<body>
    <h2>Login</h2>
    <form action="" method="post">
        <label>Username :</label>
        <input id="usernameInput" type="text" name="username" autocomplete="off" placeholder="Username"/>
        <br>
        <label>Password :</label>
        <input id="passwordInput" type="password" name="password" autocomplete="off" placeholder="Password"/>
        <br>
        <input id="loginButton" type="button" value="Submit" />
    </form>
</body>
</html>
