<h2 class="centerTitle">Album list</h2>

<form [formGroup]="genreForm" (keyup)="onKeyUp()" autocomplete="off" id="genreForm">
  <input id="genre" type="text" formControlName="genre" placeholder="Enter genre" id="genreInput">
</form>

<ul class="albums">
  <li *ngFor="let album of albums; index as i ;trackBy:trackByIndex">
    <h2>{{album.id}}</h2> <!--for the php backend, ID + all others start with a capital-->
    <h3>{{album.title}}</h3>
    <p>{{album.artist}}</p>
    <p>{{album.genre}}</p>
    <p>{{album.sales}}</p>
    <button (click)="addToCart(album.id, i)">Add to cart</button>
    <input type="text" [(ngModel)]="quantities[i]">
  </li>
</ul>

<ul class="centerNavigationButtons">
  <div>Total albums -> {{albumCount}}</div>
  <br>
  <button id="previousPageButton" (click)="goBackOnePage()">Previous page</button>
  <button id="nextPageButton" (click)="goForwardOnePage()">Next page</button>
</ul>
