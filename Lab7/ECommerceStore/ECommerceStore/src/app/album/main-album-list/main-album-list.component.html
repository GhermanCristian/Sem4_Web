<h2>Album list</h2>

<form [formGroup]="genreForm" (keyup)="onSubmit()">
  <label for="genre">Genre</label>
  <input id="genre" type="text" formControlName="genre">
  <button class="button" type="submit">Select</button>
</form>

<table class="albums">
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Artist</th>
    <th>Genre</th>
    <th>Sales</th>
  </tr>
  <tr *ngFor="let album of albums">
    <td>{{album.ID}}</td>
    <td>{{album.Title}}</td>
    <td>{{album.Artist}}</td>
    <td>{{album.Genre}}</td>
    <td>{{album.Sales}}</td>
  </tr>
</table>
<div>Total albums -> {{albumCount}}</div>
